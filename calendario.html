<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comité de Jóvenes - Plan de Actividades Anual</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A6FA5;
            --secondary-color: #6B9AC4;
            --accent-color: #97D8C4;
            --light-color: #F4F7F5;
            --dark-color: #2C3E50;
            --danger-color: #E74C3C;
            --success-color: #2ECC71;
            --warning-color: #F39C12;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-theme {
            --primary-color: #5D8CC8;
            --secondary-color: #7FB3D5;
            --accent-color: #A3E4D7;
            --light-color: #2C3E50;
            --dark-color: #ECF0F1;
            --danger-color: #E74C3C;
            --success-color: #27AE60;
            --warning-color: #F39C12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--secondary-color);
            flex-wrap: wrap;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: var(--shadow);
        }

        .comite-name h1 {
            font-size: 24px;
            color: var(--primary-color);
        }

        .comite-name p {
            font-size: 14px;
            color: var(--secondary-color);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Botones generales */
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--accent-color);
            color: var(--dark-color);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .theme-toggle {
            width: 50px;
            height: 26px;
            background-color: var(--secondary-color);
            border-radius: 50px;
            position: relative;
            cursor: pointer;
        }

        .theme-toggle i {
            position: absolute;
            top: 3px;
            font-size: 20px;
            color: white;
        }

        .theme-toggle .fa-sun {
            left: 4px;
        }

        .theme-toggle .fa-moon {
            right: 4px;
        }

        .theme-toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: var(--transition);
        }

        .dark-theme .theme-toggle::after {
            left: 27px;
        }

        /* Panel de control */
        .control-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .view-controls {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 8px 15px;
            border: 1px solid var(--secondary-color);
            background-color: transparent;
            color: var(--dark-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .view-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .view-btn:hover:not(.active) {
            background-color: rgba(74, 111, 165, 0.1);
        }

        .date-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .current-date {
            font-weight: 600;
            font-size: 18px;
            min-width: 180px;
            text-align: center;
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .nav-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        /* Filtros y búsqueda */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background-color: rgba(107, 154, 196, 0.1);
            border-radius: var(--border-radius);
        }

        .search-box {
            flex-grow: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--secondary-color);
            border-radius: var(--border-radius);
            background-color: var(--light-color);
            color: var(--dark-color);
            font-size: 16px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .filter-select {
            padding: 12px 15px;
            border: 1px solid var(--secondary-color);
            border-radius: var(--border-radius);
            background-color: var(--light-color);
            color: var(--dark-color);
            font-size: 16px;
            min-width: 180px;
        }

        /* Calendario */
        .calendar-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 25px;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            font-weight: 600;
            padding: 15px 0;
        }

        .calendar-header div {
            padding: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #e0e0e0;
        }

        .calendar-day {
            min-height: 120px;
            background-color: var(--light-color);
            padding: 10px;
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .calendar-day:hover {
            background-color: rgba(74, 111, 165, 0.05);
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .other-month {
            color: #aaa;
            background-color: #f9f9f9;
        }

        .today {
            background-color: rgba(151, 216, 196, 0.2);
            border: 2px solid var(--accent-color);
        }

        .has-activity::after {
            content: '';
            position: absolute;
            top: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
        }

        .activity-item {
            background-color: var(--primary-color);
            color: white;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition);
        }

        .activity-item:hover {
            opacity: 0.9;
        }

        /* Vista de lista */
        .list-view {
            display: none;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 25px;
        }

        .list-view.active {
            display: block;
        }

        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: var(--border-radius);
            background-color: rgba(107, 154, 196, 0.1);
            border-left: 5px solid var(--primary-color);
            transition: var(--transition);
        }

        .list-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow);
        }

        .list-item-info h4 {
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .list-item-info p {
            font-size: 14px;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 3px;
        }

        .list-item-actions {
            display: flex;
            gap: 10px;
        }

        /* Modal de actividad */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .modal-header h3 {
            font-size: 22px;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }

        .close-modal:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--secondary-color);
            border-radius: var(--border-radius);
            background-color: var(--light-color);
            color: var(--dark-color);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }

        .priority-badges {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .priority-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .priority-low {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success-color);
        }

        .priority-medium {
            background-color: rgba(243, 156, 18, 0.2);
            color: var(--warning-color);
        }

        .priority-high {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--danger-color);
        }

        .priority-badge.selected {
            border-color: currentColor;
        }

        .activity-types {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }

        .activity-type {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .activity-type.selected {
            border-color: var(--primary-color);
            background-color: rgba(74, 111, 165, 0.1);
        }

        .type-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .modal-footer {
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            border-top: 1px solid #e0e0e0;
        }

        /* Estadísticas */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stat-count {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 16px;
            color: var(--dark-color);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .calendar-day {
                min-height: 100px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .control-panel {
                flex-direction: column;
                align-items: flex-start;
            }

            .date-navigation {
                width: 100%;
                justify-content: center;
            }

            .calendar-day {
                min-height: 80px;
                padding: 5px;
            }

            .activity-item {
                font-size: 10px;
                padding: 3px;
                margin-bottom: 2px;
            }

            .list-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .list-item-actions {
                align-self: flex-end;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        @media (max-width: 576px) {
            .calendar-header div {
                font-size: 14px;
                padding: 5px;
            }

            .calendar-day {
                min-height: 70px;
            }

            .day-number {
                font-size: 16px;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo-container">
                <div class="logo">
                    CJ
                </div>
                <div class="comite-name">
                    <h1>Comité de Jóvenes</h1>
                    <p>Plan de Actividades Anual</p>
                </div>
            </div>
            <div class="header-controls">
                <button class="btn btn-primary" id="exportBtn">
                    <i class="fas fa-file-export"></i> Exportar
                </button>
                <div class="theme-toggle" id="themeToggle">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </header>

        <!-- Panel de control -->
        <div class="control-panel">
            <div class="view-controls">
                <button class="view-btn active" data-view="monthly">
                    <i class="fas fa-calendar-alt"></i> Mensual
                </button>
                <button class="view-btn" data-view="weekly">
                    <i class="fas fa-calendar-week"></i> Semanal
                </button>
                <button class="view-btn" data-view="list">
                    <i class="fas fa-list"></i> Lista
                </button>
            </div>
            <div class="date-navigation">
                <button class="nav-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="current-date" id="currentDate">Enero 2024</div>
                <button class="nav-btn" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button class="btn btn-primary" id="addActivityBtn">
                <i class="fas fa-plus"></i> Nueva Actividad
            </button>
        </div>

        <!-- Filtros y búsqueda -->
        <div class="filters">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar actividades...">
            </div>
            <select class="filter-select" id="typeFilter">
                <option value="">Todos los tipos</option>
                <option value="reunion">Reunión</option>
                <option value="evento">Evento</option>
                <option value="servicio">Servicio</option>
                <option value="capacitacion">Capacitación</option>
                <option value="social">Social</option>
                <option value="deportivo">Deportivo</option>
            </select>
            <select class="filter-select" id="responsibleFilter">
                <option value="">Todos los responsables</option>
            </select>
            <select class="filter-select" id="monthFilter">
                <option value="">Todos los meses</option>
            </select>
        </div>

        <!-- Estadísticas -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon" style="background-color: rgba(74, 111, 165, 0.1); color: var(--primary-color);">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-count" id="totalActivities">0</div>
                <div class="stat-label">Actividades Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background-color: rgba(46, 204, 113, 0.1); color: var(--success-color);">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-count" id="upcomingActivities">0</div>
                <div class="stat-label">Próximas Actividades</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background-color: rgba(243, 156, 18, 0.1); color: var(--warning-color);">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="stat-count" id="highPriority">0</div>
                <div class="stat-label">Alta Prioridad</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background-color: rgba(107, 154, 196, 0.1); color: var(--secondary-color);">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-count" id="totalResponsibles">0</div>
                <div class="stat-label">Responsables</div>
            </div>
        </div>

        <!-- Calendario mensual -->
        <div class="calendar-container" id="monthlyView">
            <div class="calendar-header">
                <div>Lun</div>
                <div>Mar</div>
                <div>Mié</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sáb</div>
                <div>Dom</div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Los días se generarán dinámicamente con JavaScript -->
            </div>
        </div>

        <!-- Vista de lista -->
        <div class="list-view" id="listView">
            <div class="activity-list" id="activityList">
                <!-- Las actividades se generarán dinámicamente con JavaScript -->
            </div>
        </div>

        <!-- Modal para agregar/editar actividad -->
        <div class="modal-overlay" id="activityModal">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modalTitle">Nueva Actividad</h3>
                    <button class="close-modal" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="activityForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="activityTitle">Título *</label>
                                <input type="text" id="activityTitle" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="activityDate">Fecha *</label>
                                <input type="date" id="activityDate" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="activityTime">Hora</label>
                                <input type="time" id="activityTime" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="activityLocation">Lugar</label>
                                <input type="text" id="activityLocation" class="form-control" placeholder="Ej: Sala de reuniones">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="activityResponsible">Responsable *</label>
                                <input type="text" id="activityResponsible" class="form-control" required placeholder="Nombre del responsable">
                            </div>
                            <div class="form-group">
                                <label>Tipo de actividad *</label>
                                <div class="activity-types" id="activityTypes">
                                    <!-- Los tipos se generarán dinámicamente con JavaScript -->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Prioridad</label>
                            <div class="priority-badges">
                                <div class="priority-badge priority-low" data-priority="low">Baja</div>
                                <div class="priority-badge priority-medium selected" data-priority="medium">Media</div>
                                <div class="priority-badge priority-high" data-priority="high">Alta</div>
                            </div>
                            <input type="hidden" id="activityPriority" value="medium">
                        </div>
                        <div class="form-group">
                            <label for="activityDescription">Descripción</label>
                            <textarea id="activityDescription" class="form-control" rows="4" placeholder="Descripción detallada de la actividad..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                    <button class="btn btn-primary" id="saveActivityBtn">Guardar Actividad</button>
                    <button class="btn btn-danger" id="deleteActivityBtn" style="display: none;">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBR98d1aJeW5nNdTrGDi97kOeHjIN9ZUtg",
            authDomain: "base-de-datos-a9c56.firebaseapp.com",
            databaseURL: "https://base-de-datos-a9c56-default-rtdb.firebaseio.com",
            projectId: "base-de-datos-a9c56",
            storageBucket: "base-de-datos-a9c56.firebasestorage.app",
            messagingSenderId: "230400091318",
            appId: "1:230400091318:web:c7e81691c044baeff6b217"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variables globales
        let currentDate = new Date();
        let currentView = 'monthly';
        let activities = [];
        let editActivityId = null;
        let filteredActivities = [];

        // Tipos de actividades con colores
        const activityTypes = [
            { id: 'reunion', name: 'Reunión', color: '#4A6FA5', icon: 'fas fa-users' },
            { id: 'evento', name: 'Evento', color: '#6B9AC4', icon: 'fas fa-calendar' },
            { id: 'servicio', name: 'Servicio', color: '#97D8C4', icon: 'fas fa-hands-helping' },
            { id: 'capacitacion', name: 'Capacitación', color: '#F4B942', icon: 'fas fa-chalkboard-teacher' },
            { id: 'social', name: 'Social', color: '#E55934', icon: 'fas fa-glass-cheers' },
            { id: 'deportivo', name: 'Deportivo', color: '#9BC53D', icon: 'fas fa-running' }
        ];

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
            renderCalendar();
            renderActivityList();
            updateStats();
            populateFilters();
            
            // Escuchar cambios en Firebase en tiempo real
            setupFirebaseListener();
        });

        // Configurar listener de Firebase
        function setupFirebaseListener() {
            database.ref("activities").on("value", snapshot => {
                const data = snapshot.val();
                activities = data ? Object.values(data) : [];
                
                renderCalendar();
                renderActivityList();
                updateStats();
                populateFilters();
                applyFilters();
            });
        }

        // Guardar actividad en Firebase
        function saveActivityToFirebase(activity) {
            database.ref("activities/" + activity.id).set(activity);
        }

        // Eliminar actividad de Firebase
        function deleteActivityFromFirebase(activityId) {
            database.ref("activities/" + activityId).remove();
        }

        // Inicializar eventos
        function initApp() {
            // Toggle tema claro/oscuro
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Navegación del calendario
            document.getElementById('prevBtn').addEventListener('click', () => navigateCalendar(-1));
            document.getElementById('nextBtn').addEventListener('click', () => navigateCalendar(1));
            
            // Cambiar vista
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentView = this.getAttribute('data-view');
                    changeView(currentView);
                });
            });
            
            // Botón nueva actividad
            document.getElementById('addActivityBtn').addEventListener('click', () => openActivityModal());
            
            // Modal de actividad
            document.getElementById('closeModal').addEventListener('click', closeActivityModal);
            document.getElementById('cancelBtn').addEventListener('click', closeActivityModal);
            document.getElementById('saveActivityBtn').addEventListener('click', saveActivity);
            document.getElementById('deleteActivityBtn').addEventListener('click', deleteActivity);
            
            // Filtros
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('typeFilter').addEventListener('change', applyFilters);
            document.getElementById('responsibleFilter').addEventListener('change', applyFilters);
            document.getElementById('monthFilter').addEventListener('change', applyFilters);
            
            // Exportar
            document.getElementById('exportBtn').addEventListener('click', exportToPDF);
            
            // Generar tipos de actividades en el modal
            renderActivityTypes();
            
            // Prioridades
            document.querySelectorAll('.priority-badge').forEach(badge => {
                badge.addEventListener('click', function() {
                    document.querySelectorAll('.priority-badge').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById('activityPriority').value = this.getAttribute('data-priority');
                });
            });
        }

        // Cambiar entre vistas
        function changeView(view) {
            if (view === 'monthly' || view === 'weekly') {
                document.getElementById('monthlyView').style.display = 'block';
                document.getElementById('listView').classList.remove('active');
                renderCalendar();
            } else if (view === 'list') {
                document.getElementById('monthlyView').style.display = 'none';
                document.getElementById('listView').classList.add('active');
                renderActivityList();
            }
        }

        // Navegar en el calendario
        function navigateCalendar(direction) {
            if (currentView === 'monthly') {
                currentDate.setMonth(currentDate.getMonth() + direction);
            } else if (currentView === 'weekly') {
                currentDate.setDate(currentDate.getDate() + (direction * 7));
            }
            renderCalendar();
            updateCurrentDateDisplay();
        }

        // Renderizar calendario
        function renderCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Actualizar fecha actual en pantalla
            updateCurrentDateDisplay();
            
            // Obtener primer día del mes y último día del mes
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            
            // Obtener día de la semana del primer día (0 = Domingo, 1 = Lunes, etc.)
            let firstDayIndex = firstDay.getDay();
            // Ajustar para que la semana comience en lunes
            firstDayIndex = firstDayIndex === 0 ? 6 : firstDayIndex - 1;
            
            // Días del mes anterior
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = 0; i < firstDayIndex; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.innerHTML = `<div class="day-number">${prevMonthLastDay - firstDayIndex + i + 1}</div>`;
                calendarGrid.appendChild(day);
            }
            
            // Días del mes actual
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                const dayDate = new Date(year, month, i);
                day.className = 'calendar-day';
                
                // Marcar si es hoy
                if (dayDate.getDate() === today.getDate() && 
                    dayDate.getMonth() === today.getMonth() && 
                    dayDate.getFullYear() === today.getFullYear()) {
                    day.classList.add('today');
                }
                
                // Verificar si hay actividades en este día
                const dayActivities = getActivitiesByDate(dayDate);
                if (dayActivities.length > 0) {
                    day.classList.add('has-activity');
                }
                
                day.innerHTML = `<div class="day-number">${i}</div>`;
                
                // Agregar actividades al día
                dayActivities.forEach(activity => {
                    const activityElement = document.createElement('div');
                    activityElement.className = 'activity-item';
                    activityElement.style.backgroundColor = activity.color;
                    activityElement.title = `${activity.title} - ${activity.time || ''} ${activity.location ? `(${activity.location})` : ''}`;
                    activityElement.textContent = activity.title;
                    activityElement.addEventListener('click', (e) => {
                        e.stopPropagation();
                        openActivityModal(activity.id);
                    });
                    day.appendChild(activityElement);
                });
                
                day.addEventListener('click', () => {
                    // Al hacer clic en un día, abrir modal para agregar actividad en esa fecha
                    openActivityModal(null, dayDate);
                });
                
                calendarGrid.appendChild(day);
            }
            
            // Días del próximo mes para completar la cuadrícula
            const totalCells = 42; // 6 semanas * 7 días
            const remainingCells = totalCells - (firstDayIndex + daysInMonth);
            for (let i = 1; i <= remainingCells; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.innerHTML = `<div class="day-number">${i}</div>`;
                calendarGrid.appendChild(day);
            }
        }

        // Actualizar fecha actual en pantalla
        function updateCurrentDateDisplay() {
            const months = [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
            ];
            const monthName = months[currentDate.getMonth()];
            const year = currentDate.getFullYear();
            document.getElementById('currentDate').textContent = `${monthName} ${year}`;
        }

        // Renderizar tipos de actividades en el modal
        function renderActivityTypes() {
            const container = document.getElementById('activityTypes');
            container.innerHTML = '';
            
            activityTypes.forEach(type => {
                const typeElement = document.createElement('div');
                typeElement.className = 'activity-type';
                typeElement.setAttribute('data-type', type.id);
                typeElement.innerHTML = `
                    <div class="type-color" style="background-color: ${type.color}"></div>
                    <span>${type.name}</span>
                `;
                
                typeElement.addEventListener('click', function() {
                    document.querySelectorAll('.activity-type').forEach(t => t.classList.remove('selected'));
                    this.classList.add('selected');
                });
                
                container.appendChild(typeElement);
            });
            
            // Seleccionar el primer tipo por defecto
            document.querySelector('.activity-type').classList.add('selected');
        }

        // Abrir modal de actividad
        function openActivityModal(activityId = null, date = null) {
            const modal = document.getElementById('activityModal');
            const modalTitle = document.getElementById('modalTitle');
            const deleteBtn = document.getElementById('deleteActivityBtn');
            
            // Restablecer formulario
            document.getElementById('activityForm').reset();
            document.querySelector('.activity-type').classList.add('selected');
            document.querySelector('.priority-badge.priority-medium').classList.add('selected');
            document.getElementById('activityPriority').value = 'medium';
            
            if (activityId) {
                // Modo edición
                editActivityId = activityId;
                const activity = activities.find(a => a.id === activityId);
                
                if (activity) {
                    modalTitle.textContent = 'Editar Actividad';
                    deleteBtn.style.display = 'inline-block';
                    
                    // Llenar formulario con datos de la actividad
                    document.getElementById('activityTitle').value = activity.title;
                    document.getElementById('activityDate').value = activity.date;
                    document.getElementById('activityTime').value = activity.time || '';
                    document.getElementById('activityLocation').value = activity.location || '';
                    document.getElementById('activityResponsible').value = activity.responsible;
                    document.getElementById('activityDescription').value = activity.description || '';
                    document.getElementById('activityPriority').value = activity.priority;
                    
                    // Seleccionar tipo de actividad
                    document.querySelectorAll('.activity-type').forEach(type => {
                        type.classList.remove('selected');
                        if (type.getAttribute('data-type') === activity.type) {
                            type.classList.add('selected');
                        }
                    });
                    
                    // Seleccionar prioridad
                    document.querySelectorAll('.priority-badge').forEach(badge => {
                        badge.classList.remove('selected');
                        if (badge.getAttribute('data-priority') === activity.priority) {
                            badge.classList.add('selected');
                        }
                    });
                }
            } else {
                // Modo creación
                editActivityId = null;
                modalTitle.textContent = 'Nueva Actividad';
                deleteBtn.style.display = 'none';
                
                // Si se proporcionó una fecha, establecerla en el formulario
                if (date) {
                    const formattedDate = date.toISOString().split('T')[0];
                    document.getElementById('activityDate').value = formattedDate;
                } else {
                    // Establecer fecha actual por defecto
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('activityDate').value = today;
                }
            }
            
            modal.classList.add('active');
        }

        // Cerrar modal de actividad
        function closeActivityModal() {
            document.getElementById('activityModal').classList.remove('active');
        }

        // Guardar actividad
        function saveActivity() {
            // Validar formulario
            const title = document.getElementById('activityTitle').value.trim();
            const date = document.getElementById('activityDate').value;
            const responsible = document.getElementById('activityResponsible').value.trim();
            const selectedType = document.querySelector('.activity-type.selected').getAttribute('data-type');
            
            if (!title || !date || !responsible) {
                alert('Por favor complete los campos obligatorios (*)');
                return;
            }
            
            // Obtener datos del formulario
            const time = document.getElementById('activityTime').value;
            const location = document.getElementById('activityLocation').value.trim();
            const description = document.getElementById('activityDescription').value.trim();
            const priority = document.getElementById('activityPriority').value;
            
            // Obtener tipo de actividad seleccionado
            const typeObj = activityTypes.find(t => t.id === selectedType);
            
            if (editActivityId) {
                // Actualizar actividad existente
                const index = activities.findIndex(a => a.id === editActivityId);
                if (index !== -1) {
                    const updatedActivity = {
                        ...activities[index],
                        title,
                        date,
                        time,
                        location,
                        responsible,
                        description,
                        type: selectedType,
                        typeName: typeObj.name,
                        color: typeObj.color,
                        priority
                    };
                    
                    // Guardar en Firebase
                    saveActivityToFirebase(updatedActivity);
                }
            } else {
                // Crear nueva actividad
                const newActivity = {
                    id: generateId(),
                    title,
                    date,
                    time,
                    location,
                    responsible,
                    description,
                    type: selectedType,
                    typeName: typeObj.name,
                    color: typeObj.color,
                    priority,
                    createdAt: new Date().toISOString()
                };
                
                // Guardar en Firebase
                saveActivityToFirebase(newActivity);
            }
            
            // Cerrar modal
            closeActivityModal();
            
            // Mostrar mensaje de confirmación
            alert(editActivityId ? 'Actividad actualizada correctamente' : 'Actividad creada correctamente');
        }

        // Eliminar actividad
        function deleteActivity() {
            if (editActivityId && confirm('¿Está seguro de eliminar esta actividad?')) {
                // Eliminar de Firebase
                deleteActivityFromFirebase(editActivityId);
                closeActivityModal();
                alert('Actividad eliminada correctamente');
            }
        }

        // Renderizar lista de actividades
        function renderActivityList(filtered = false) {
            const container = document.getElementById('activityList');
            container.innerHTML = '';
            
            const activitiesToShow = filtered ? filteredActivities : activities;
            
            if (activitiesToShow.length === 0) {
                container.innerHTML = '<div class="list-item"><p>No hay actividades para mostrar. ¡Crea tu primera actividad!</p></div>';
                return;
            }
            
            // Ordenar actividades por fecha (más recientes primero)
            const sortedActivities = [...activitiesToShow].sort((a, b) => new Date(a.date) - new Date(b.date));
            
            sortedActivities.forEach(activity => {
                const activityDate = new Date(activity.date);
                const formattedDate = activityDate.toLocaleDateString('es-ES', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div class="list-item-info">
                        <h4>${activity.title}</h4>
                        <p><i class="far fa-calendar"></i> ${formattedDate} ${activity.time ? `- ${activity.time}` : ''}</p>
                        <p><i class="fas fa-map-marker-alt"></i> ${activity.location || 'Sin lugar definido'}</p>
                        <p><i class="fas fa-user"></i> ${activity.responsible} | <i class="fas fa-tag"></i> ${activity.typeName} | <span class="priority-${activity.priority}">Prioridad ${activity.priority}</span></p>
                    </div>
                    <div class="list-item-actions">
                        <button class="btn btn-secondary edit-activity" data-id="${activity.id}">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn btn-danger delete-activity" data-id="${activity.id}">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                `;
                
                container.appendChild(item);
            });
            
            // Agregar eventos a los botones de editar/eliminar
            document.querySelectorAll('.edit-activity').forEach(btn => {
                btn.addEventListener('click', function() {
                    const activityId = this.getAttribute('data-id');
                    openActivityModal(activityId);
                });
            });
            
            document.querySelectorAll('.delete-activity').forEach(btn => {
                btn.addEventListener('click', function() {
                    const activityId = this.getAttribute('data-id');
                    if (confirm('¿Está seguro de eliminar esta actividad?')) {
                        // Eliminar de Firebase
                        deleteActivityFromFirebase(activityId);
                    }
                });
            });
        }

        // Obtener actividades por fecha
        function getActivitiesByDate(date) {
            const dateString = date.toISOString().split('T')[0];
            return activities.filter(activity => activity.date === dateString);
        }

        // Generar ID único
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Actualizar estadísticas
        function updateStats() {
            const total = activities.length;
            const today = new Date();
            const upcoming = activities.filter(a => new Date(a.date) >= today).length;
            const highPriority = activities.filter(a => a.priority === 'high').length;
            
            // Obtener responsables únicos
            const responsibles = [...new Set(activities.map(a => a.responsible))];
            
            document.getElementById('totalActivities').textContent = total;
            document.getElementById('upcomingActivities').textContent = upcoming;
            document.getElementById('highPriority').textContent = highPriority;
            document.getElementById('totalResponsibles').textContent = responsibles.length;
        }

        // Rellenar filtros
        function populateFilters() {
            // Rellenar filtro de meses
            const monthFilter = document.getElementById('monthFilter');
            const months = [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
            ];
            
            // Limpiar opciones excepto la primera
            while (monthFilter.options.length > 1) {
                monthFilter.remove(1);
            }
            
            // Agregar meses únicos de las actividades
            const uniqueMonths = [...new Set(activities.map(a => new Date(a.date).getMonth()))];
            uniqueMonths.sort((a, b) => a - b);
            
            uniqueMonths.forEach(monthIndex => {
                const option = document.createElement('option');
                option.value = monthIndex;
                option.textContent = months[monthIndex];
                monthFilter.appendChild(option);
            });
            
            // Rellenar filtro de responsables
            const responsibleFilter = document.getElementById('responsibleFilter');
            
            // Limpiar opciones excepto la primera
            while (responsibleFilter.options.length > 1) {
                responsibleFilter.remove(1);
            }
            
            // Agregar responsables únicos
            const uniqueResponsibles = [...new Set(activities.map(a => a.responsible))];
            uniqueResponsibles.sort();
            
            uniqueResponsibles.forEach(responsible => {
                const option = document.createElement('option');
                option.value = responsible;
                option.textContent = responsible;
                responsibleFilter.appendChild(option);
            });
        }

        // Aplicar filtros
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const responsibleFilter = document.getElementById('responsibleFilter').value;
            const monthFilter = document.getElementById('monthFilter').value;
            
            filteredActivities = activities.filter(activity => {
                // Filtrar por búsqueda
                if (searchTerm && !activity.title.toLowerCase().includes(searchTerm) && 
                    !activity.description.toLowerCase().includes(searchTerm) &&
                    !activity.location.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                // Filtrar por tipo
                if (typeFilter && activity.type !== typeFilter) {
                    return false;
                }
                
                // Filtrar por responsable
                if (responsibleFilter && activity.responsible !== responsibleFilter) {
                    return false;
                }
                
                // Filtrar por mes
                if (monthFilter !== '' && new Date(activity.date).getMonth() !== parseInt(monthFilter)) {
                    return false;
                }
                
                return true;
            });
            
            // Actualizar vista de lista si está activa
            if (currentView === 'list') {
                renderActivityList(true);
            }
            
            // Actualizar calendario (resaltar días con actividades filtradas)
            updateCalendarWithFilters();
        }

        // Actualizar calendario con filtros aplicados
        function updateCalendarWithFilters() {
            const days = document.querySelectorAll('.calendar-day:not(.other-month)');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            days.forEach((day, index) => {
                const dayNumber = parseInt(day.querySelector('.day-number').textContent);
                const dayDate = new Date(year, month, dayNumber);
                const dateString = dayDate.toISOString().split('T')[0];
                
                // Obtener actividades para este día después de aplicar filtros
                const dayActivities = filteredActivities.filter(activity => activity.date === dateString);
                
                // Remover indicador de actividad existente
                day.classList.remove('has-activity');
                
                // Remover actividades mostradas anteriormente
                const existingActivities = day.querySelectorAll('.activity-item');
                existingActivities.forEach(activity => activity.remove());
                
                // Agregar actividades filtradas
                if (dayActivities.length > 0) {
                    day.classList.add('has-activity');
                    
                    dayActivities.forEach(activity => {
                        const activityElement = document.createElement('div');
                        activityElement.className = 'activity-item';
                        activityElement.style.backgroundColor = activity.color;
                        activityElement.title = `${activity.title} - ${activity.time || ''} ${activity.location ? `(${activity.location})` : ''}`;
                        activityElement.textContent = activity.title;
                        activityElement.addEventListener('click', (e) => {
                            e.stopPropagation();
                            openActivityModal(activity.id);
                        });
                        day.appendChild(activityElement);
                    });
                }
            });
        }

        // Alternar tema claro/oscuro
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        // Exportar a PDF (simulación)
        function exportToPDF() {
            alert('Funcionalidad de exportación a PDF en desarrollo. Por ahora, puede tomar una captura de pantalla.');
        }
    </script>
